<!DOCTYPE html>

    <link
      rel="icon"
      type="image/png"

    <link rel="stylesheet" href="./styles/style.css" />

    <title>Frontend Mentor | Social links profile</title>

        <a href="" target="_blank">GitHub</a>

    <footer class="attribution">
